  firebase_messaging: ^6.0.16
  device_info: ^0.4.2+4
  cached_network_image: ^2.2.0+1
  shared_preferences: ^0.5.7+3
  latlong: ^0.6.1
  # excel: ^1.0.8
  csv: ^4.0.3
  share_extend: ^1.1.5
  flutter_svg:

