  flutter_offline: ^0.3.0

  firebase_auth: ^0.16.0
  cloud_firestore: ^0.13.5
  firebase_storage: ^3.1.5
  firebase_core: ^0.4.4+3

  simple_animations: ^1.3.9
  image_picker: ^0.6.4
  image_cropper: ^1.2.1
  url_launcher: ^5.1.2
  intl: ^0.16.1
  flutter_form_builder: ^3.8.0+1
  percent_indicator: ^2.1.1+1
  flutter_animation_progress_bar: ^1.0.0
  flappy_search_bar: ^1.4.1
  flutter_launcher_icons: 0.7.4
  shimmer: ^1.1.0
  grouped_buttons: ^1.0.4
  flutter_cupertino_date_picker: ^1.0.12
  dropdownfield: ^1.0.3
  geolocator: ^5.3.1
